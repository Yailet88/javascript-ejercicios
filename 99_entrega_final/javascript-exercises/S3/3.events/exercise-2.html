<!--Basandote en el siguiente html, aÃ±ade un evento 'focus' que ejecute un console.log con el valor del input.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <input type="text"/>
  <input class="focus" type="text" />

  <script>
    let focusInput = document.body.querySelector(".focus");
    focusInput.addEventListener("focus", function (event) {
    console.log(event.target.value);
   });
  </script>

</body>
</html>
