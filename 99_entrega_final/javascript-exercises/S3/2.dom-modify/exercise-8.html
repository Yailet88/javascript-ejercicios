<!--Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild.-->

<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div></div>
   <div></div>


   <script>
    
    const divs = document.querySelectorAll('div');

    // crear parrafo con el texto 'Voy en medio!'
    const parrafo = document.createElement('p');
    parrafo.textContent = 'Voy en medio!';
    
    
    document.body.insertBefore(parrafo, divs[1]);
   
    </script>

</body>
</html>
